<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="02-log-in.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="images/x-icon" href="logFav.ico">
</head>
<body>
    <div class="content">
      <h1>LOGIN</h1>

      <form action="">
       <div class="input">
        <i class="fa-solid fa-envelope-circle-check"></i>
        <input type="email" placeholder="Enter email or phone number">
        
       </div>

       <div class="input">
        <i class="fa-solid fa-unlock"></i>
        <input type="password" placeholder="Enter your password">
        
       </div>

       <div class="create input">
        <span>Have no account <a href="01-register.html">Click to register</a></span>
       </div>

       <div class="button input">
        <button><a href="04-home.html">Sign Up</a></button>
       </div>
      </form>
    </div>
 
</body>
</html>
